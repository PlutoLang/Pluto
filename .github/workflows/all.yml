name: Builds
on:
  push: {}
  pull_request:
    branches: [ "main" ]
jobs:
  ubuntu-22-04:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - run: php scripts/compile.php clang
      - run: php scripts/link_pluto.php clang
      - run: php scripts/link_plutoc.php clang
      - run: php scripts/link_shared.php clang
      - run: php scripts/link_static.php
      - uses: actions/upload-artifact@v3
        with:
          name: "Ubuntu 22.04"
          path: |
            src/pluto
            src/plutoc
            src/libpluto.so
            src/libpluto.a
      - run: src/pluto testes/_driver.pluto
  ubuntu-20-04:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - run: php scripts/compile.php clang
      - run: php scripts/link_pluto.php clang
      - run: php scripts/link_plutoc.php clang
      - run: php scripts/link_shared.php clang
      - run: php scripts/link_static.php
      - uses: actions/upload-artifact@v3
        with:
          name: "Debian 11, Ubuntu 20.04"
          path: |
            src/pluto
            src/plutoc
            src/libpluto.so
            src/libpluto.a
      - run: src/pluto testes/_driver.pluto
  debian-10:
    runs-on: [debian-10]
    steps:
      - uses: actions/checkout@v3
      - run: php scripts/compile.php clang
      - run: php scripts/link_pluto.php clang
      - run: php scripts/link_plutoc.php clang
      - run: php scripts/link_shared.php clang
      - run: php scripts/link_static.php
      - uses: actions/upload-artifact@v3
        with:
          name: "Debian 10"
          path: |
            src/pluto
            src/plutoc
            src/libpluto.so
            src/libpluto.a
      - run: src/pluto testes/_driver.pluto
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - run: php scripts/compile.php clang
      - run: php scripts/link_pluto.php clang
      - run: php scripts/link_plutoc.php clang
      - run: php scripts/link_shared.php clang
      - run: php scripts/link_static.php
      - uses: actions/upload-artifact@v3
        with:
          name: MacOS
          path: |
            src/pluto
            src/plutoc
            src/libpluto.so
            src/libpluto.a
      - run: src/pluto testes/_driver.pluto
  windows:
    runs-on: windows-latest
    steps:
      #- name: Ensure LLVM is up-to-date
      #  run: choco upgrade llvm
      - uses: actions/checkout@v3
      - run: php scripts/compile.php clang
      - run: php scripts/link_pluto.php clang
      - run: php scripts/link_plutoc.php clang
      - run: php scripts/link_static.php
      - uses: actions/upload-artifact@v3
        with:
          name: Windows
          path: |
            src/pluto.exe
            src/plutoc.exe
            src/libpluto.a
      - run: src/pluto.exe testes/_driver.pluto
  windows-dll:
    runs-on: windows-latest
    steps:
      #- name: Ensure LLVM is up-to-date
      #  run: choco upgrade llvm
      - uses: actions/checkout@v3
      - run: php scripts/make_dll_c.php clang
      - name: Ensure files exist
        uses: andstor/file-existence-action@v2
        with:
          files: "src/pluto.dll, src/pluto.lib, src/pluto.exp"
          fail: true
      - uses: actions/upload-artifact@v3
        with:
          name: Windows DLL
          path: |
            src/pluto.dll
            src/pluto.lib
            src/pluto.exp
